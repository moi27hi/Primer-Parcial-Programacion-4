<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcial - Ingeniería en Sistemas</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      background-color: #f5f5f5;
    }
  </style>
  <link rel="stylesheet" href="estilos_clientes.css">
</head>
<body>

  
  <app-header
  logo="imagenes/logo_ugb.png"
    titulo="Parcial Primer Cómputo Ingeniería en Sistemas y<br/>Redes Informáticas"
    
  ></app-header>

  <main>
    
    <div class="contenedor">
      <h2>Bienvenido estimado usuario</h2>

      <div class="formulario">
        <div>
          <label>Seleccione un producto</label>
          <select id="selector_productos"></select>
        </div>

        <div>
          <label>Cantidad:</label>
          <input type="number" id="cantidad" placeholder="0" min="1">
        </div>

        <div>
          <label>Método de pago</label>
          <select id="metodoPago">
            <option value="">-- Seleccione una opción --</option>
            <option value="Efectivo">Efectivo</option>
            <option value="Tarjeta">Tarjeta (descuento 5%)</option>
            <option value="Tarjeta_cliente_frecuente">Tarjeta cliente frecuente (descuento 15%)</option>
          </select>
        </div>

        <div>
          <label>Precio</label>
          <input type="number" id="precio" placeholder="0" min="1" readonly>
        </div>

        <button id="btnRegistrarCompra" disabled>Registrar compra</button>
      </div>

      <table id="tablaclientes">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="footer-tabla">
        <label>Total a pagar</label>
        <input type="number" id="totalPagar" placeholder="0" readonly>
        <button id="btnNueva_compra" disabled>Nueva compra</button>
      </div>
    </div>

  </main>

  
  <app-footer
    integrantes='["Moisés Abelino Ramírez Rubio SMSS217724", "Erick Josué Rivera Velásquez SMSS147524"]'
    enlaces='[{"href": "index.html", "texto": "Inicio"}]'
  ></app-footer>

  <!-- Carga los Web Components -->
  <script src="index.js"></script>
  <script src="clientes.js"></script>
 

</body>
</html>
